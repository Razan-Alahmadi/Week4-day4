
<h1>Welcome to Angular Performance Optimization</h1>

<!-- Lazy load optimized images -->
<div class="product-container">
  <div *ngFor="let product of products" class="product-card">
    <picture>
      <source [srcset]="getOptimizedImage(product.avatar)" type="image/webp">
]      <img [src]="product.avatar" [alt]="product.name" class="product-image" loading="lazy" />
    </picture>
    <h3>{{ product.name }}</h3>
  </div>
</div>
